<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>ex-lover</title>
  <link rel="icon" type="image/png" href="icon.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="ui/ui.css">

  <link id="scene-theme" rel="stylesheet" href="ui/scene1.css">
</head>
<body>

  <div id="game-screen" class="scene1">
<div id="popup-overlay" class="hidden">
  <div id="popup-box">
    <div id="popup-content"></div>
    <div id="popup-hint">關閉</div>
  </div>
</div>
    <div id="avatar-container">
      <img id="avatar-left" class="avatar left" draggable="false" alt="">
      <img id="avatar-right" class="avatar right" draggable="false" alt="">
    </div>

    <img id="event-image" draggable="false" hidden>

    <div id="dialogue-box">
      <img id="back-btn" src="assets/ui/back.png" alt="返回上一頁" draggable="false">
      <div id="name-plate"></div>
      <div id="dialogue-text"></div>
    </div>

    <div class="menu-controls">
      <button id="log-btn">LOG</button>
      <button id="chapter-btn">章節</button>
    </div>

    <div id="log-window" hidden>
      <div class="log-panel">
        <div class="log-header">
          <h2>LOG</h2>
          <button id="close-log-btn">關閉</button>
        </div>
        <div id="log-content"></div>
      </div>
    </div>

    <div id="chapter-menu" hidden></div>

  </div>

  <script type="module">
    // 注意：路徑要正確，如果是放在上一層的 engine 資料夾
    import("./engine/engine.js").catch(e => {
      console.error("模組載入失敗！", e);
      alert("❌ 模組載入失敗！請檢查 engine.js 路徑。");
    });
  </script>

</body>
</html>
